<link rel="stylesheet" 
href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
crossorigin="anonymous">

<body>
    <form class="form-signin">
     <div class="checkbox mb-5"></div>
         <div class= "text-center"><h1 class="h3 mb-3 font-weight-normal">Exam Result</h1> </div>
         <div class= "text-center"><h5 class="h5 mb-3 font-weight-normal">Click below to reveal your answers and your final grade </h5> </div>
 
         <a class="btn btn-lg btn-warning btn-block" (click) = "getAllAnswers()">Display Your Answers</a>
         <a class="btn btn-lg btn-warning btn-block" (click) = "getResult()">Reveal Your Score</a>
 
 
         <div *ngFor = "let answer of answers; let l = count">
          <h1 class="h5 mb-2 font-weight-normal">{{answer.question.title}}</h1>
          <h1 class="h5 mb-4 font-weight-normal">{{answer.content}}</h1>
        
        </div>

         
 
 
    </form> 
 </body>
