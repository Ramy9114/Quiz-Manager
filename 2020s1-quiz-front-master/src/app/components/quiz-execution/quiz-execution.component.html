<link rel="stylesheet" 
href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
crossorigin="anonymous">


<body>
   <form class="form-signin">
    <div class="checkbox mb-5"></div>
        <div class= "text-center"><h1 class="h3 mb-3 font-weight-normal">Quiz Execution</h1> </div>
        <div class= "text-center"><h5 class="h5 mb-3 font-weight-normal">Below are the list of Questions and Choices Created earlier</h5> </div>

        <a class="btn btn-lg btn-warning btn-block" (click) = "getQuestions()" >Get Questions</a>
        <a class="btn btn-lg btn-warning btn-block" (click) = "getChoices()">Get Choices</a>


        <div *ngFor = "let question of Examquestions; let q = index"><h1 class="h5 mb-2 font-weight-normal">{{question.title}}</h1>
           
              <div *ngFor = "let choice of Examchoices; let c = choice">
                 <div *ngIf="question.id == choice.question.id" >{{choice.choice}}</div>
               </div>
               <input #currentAnswer class="form-control" placeholder="Type Answer" required autofocus>
               <a class="btn btn-lg btn-danger btn-block" (click) = "submitAnswer(currentAnswer.value, q)">Submit Answer</a>
            
        </div>

        
        
        


   </form> 
</body>
